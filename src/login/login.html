<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../dependency/sweet_alert2/sweetalert2.min.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1>Login</h1>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" id="email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password">
                    </div>
                    <div class="login__field">
                        <label for="#checkbox">Remember Me</label>
                        <input type="checkbox" name="checkbox" id="checkbox">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
                <div class="btn_lr">
                    <h3><a href="./login.html">log in</a></h3>
                    <h3><a href="./register.html">Register</a></h3>
                  </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    <script src="../dependency/sweet_alert2/sweetalert2.all.min.js" ></script>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
